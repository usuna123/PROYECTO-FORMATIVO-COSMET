   <!DOCTYPE html>

                <div class="profile-header">
                    <h1>Perfil</h1>
                </div>
                <div class="profile-card">

                        <img src="default-avatar.png" alt="Foto de perfil">
                        <button class="upload-btn">
                            <img src="camera-icon.png" alt="Cambiar foto">
                        </button>
                    </div>
                    <div class="profile-info">
                        <div class="profile-item">
                            <img src="/perfil.png" alt="Identificación" class="profile-icon">

                            </div>
                            <button class="edit-btn">
                                <img src="/editar lapizz.png" alt="Editar">
                            </button>
                        </div>
                        <div class="profile-info">
                            <div class="profile-item">
                                <img src="/id.png" alt="Identificación" class="profile-icon">
                                <div class="profile-text">
                                    <span><strong>Identificación</strong></span>
                                    <span>1109843137</span>
                                </div>
                                <button class="edit-btn">
                                    <img src="/editar lapizz.png" alt="Editar">
                                </button>
                            </div>
                        
                        
                            <div class="profile-info">
                                <div class="profile-item">
                                    <img src="/gmail.png" alt="Identificación" class="profile-icon">
                                    <div class="profile-text">
                                        <span><strong>Correo</strong></span>
                                        <span>sanchezcamil0567</span>
                                    </div>
                                    <button class="edit-btn">
                                        <img src="/editar lapizz.png" alt="Editar">
                                    </button>
                                </div>
        
                                <div class="profile-info">
                                    <div class="profile-item">
