<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/inicio_sesion.css"> <!-- Enlace a la hoja de estilo CSS -->
</head>
<body>

    <!-- Contenedor principal con fondo de imagen -->
    <div class="background-image">
        <div class="login-container">
            <!-- Logo o título principal -->
            <div class="logo">
                <img src="/imagenes_2/logo.png" alt="Logo Cosmet"> <!-- Imagen del logo (la ruta debe ser la imagen del logo de Cosmet) -->
            </div>

            <!-- Formulario de inicio de sesión -->
            <form class="login-form">
                <!-- Campo de usuario con ícono -->
                <div class="input-group">
                    <i class="fas fa-user"></i> <!-- Ícono de usuario -->
                    <input type="text" placeholder="Usuario" class="input-field">
                </div>

                <!-- Campo de contraseña con ícono -->
                <div class="input-group">
                    <i class="fas fa-lock"></i> <!-- Ícono de candado -->
                    <input type="password" placeholder="Contraseña" class="input-field">
                </div>

                 <!-- Enlace para recuperar contraseña -->
                 <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <!-- Botón de iniciar sesión -->
                <button type="submit" class="login-btn">Iniciar sesión</button>

               
               
            </form>
        </div>
    </div>

</body>
</html>
