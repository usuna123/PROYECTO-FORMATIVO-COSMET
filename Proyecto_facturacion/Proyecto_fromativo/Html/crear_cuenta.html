<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/crear_cuenta.css"> <!-- Enlace a la hoja de estilos CSS -->
</head>
<body>

    <!-- Contenedor principal con fondo de imagen -->
    <div class="background-image">
        <div class="register-container">
            <!-- Título del formulario de crear cuenta -->
            <h2>CREAR CUENTA</h2>

            <!-- Formulario de registro -->
            <form class="register-form">
                <div class="name-row">
                    <!-- Campo de nombre -->
                    <div class="input-group">
                        <input type="text" placeholder="Nombre" class="input-field">
                    </div>
                    <!-- Campo de apellido -->
                    <div class="input-group">
                        <input type="text" placeholder="Apellido" class="input-field">
                    </div>
                </div>

                <!-- Campo de email -->
                <div class="input-group">
                    <input type="email" placeholder="Email" class="input-field">
                </div>

                <!-- Campo de teléfono -->
                <div class="input-group">
                    <input type="tel" placeholder="Telefono" class="input-field">
                </div>

                <!-- Campo de contraseña -->
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" class="input-field">
                </div>

                <!-- Campo de confirmar contraseña -->
                <div class="input-group">
                    <input type="password" placeholder="Confirmar" class="input-field">
                </div>

                <!-- Botón para enviar el formulario de registro -->
                <button type="submit" class="register-btn">INGRESE</button>
            </form>
        </div>
    </div>

</body>
</html>
