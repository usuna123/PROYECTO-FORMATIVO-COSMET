<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="/Css/atualizar_contrasena.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Formulario para cambiar la contraseña -->
        <div class="form-box">
            <h1>Diligencie los siguientes campos para cambiar su contraseña</h1>
            <form action="#" method="POST">
                <!-- Campo para la nueva contraseña -->
                <input type="password" placeholder="Nueva Contraseña" required>
                <!-- Campo para confirmar la nueva contraseña -->
                <input type="password" placeholder="Confirme Contraseña" required>
                <!-- Botón para cambiar la contraseña -->
                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
